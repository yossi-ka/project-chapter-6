<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File management</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <button class="logout">log out</button>
    </header>
    <main>
      <div class="form">
        <form action="">
          <label for="username">Enter your username</label>
          <input type="text" id="username" required />
          <label for="password">Enter your password</label>
          <input type="password" id="password" required />
          <button type="submit">Ok, lets go..</button>
        </form>
      </div>
      <div class="mainFolder" style="display: none">
        <h1 id="router"></h1>

        <div class="content">
          <template>
            <div class="unit">
              <img src="" alt="icon" data-type="" />
              <p class="name"></p>
            </div>
          </template>
        
        </div>  <div class="popup"></div>

        <div class="file_actions">
          <button class="action file show" onclick="showfile()">show</button>
          <button class="action file info">info</button>
          <button class="action file rename">rename</button>
          <button class="action file copy">copy</button>
          <button class="action file move">move</button>
          <button class="action file delete">delete</button>
        </div>

        <div class="folder_actions">
          <button class="action folder show">show</button>
          <button class="action folder info">info</button>
          <button class="action folder rename">rename</button>
          <button class="action folder delete">delete</button>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="appClient.js"></script>
  </body>
</html>
